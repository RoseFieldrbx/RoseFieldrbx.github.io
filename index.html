<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Template</title>
  <style>
    /* Loading Screen Styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Replace this with your preferred loading animation */
    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.3);
      border-top: 4px solid #000;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Main Content Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .main-content {
      padding: 50px;
    }

    /* Advanced Scrolling Features */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 6px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen">
    <div class="loading-spinner"></div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Your content goes here -->
    <h1>Welcome to the Professional Template</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam scelerisque quam eget cursus fermentum.</p>
    <!-- Add more content and sections as needed -->
  </div>

  <script>
    // Simulate a loading delay (you can remove this in production)
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
        var loadingScreen = document.querySelector(".loading-screen");
        loadingScreen.style.display = "none";
      }, 2000); // Change 2000ms to your preferred loading time
    });
  </script>
</body>
</html>
