  <style>
    /* Styles for the equalizer bars */
    .equalizer-container {
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;

<body>
  <h1>Real-time Equalizer</h1>
  <div class="equalizer-container">
    <!-- Equalizer bars will be added here -->
  </div>

  <script>
    // Use the p5.js setup function to create the canvas
    function setup() {
      createCanvas(windowWidth, 200);
    }

    // The draw loop is called continuously
    function draw() {
      // Clear the canvas
      clear();

      // Get the amplitude data from the audio input
      let spectrum = fft.analyze();

      // Draw the equalizer bars based on the amplitude data
      for (let i = 0; i < spectrum.length; i++) {
        let barHeight = map(spectrum[i], 0, 255, 0, height);
        let barWidth = width / spectrum.length;
        let x = i * barWidth;
        let y = height - barHeight;
        fill(0, 123, 255);
        rect(x, y, barWidth, barHeight);
      }
    }

    // Load and play the MP3 file using p5.js
    function preload() {
      sound = loadSound('your-audio-file.mp3', loaded);
    }

    function loaded() {
      sound.play();
    }

    // Setup the Web Audio API for audio analysis
    let fft;
    function setup() {
      createCanvas(600, 200);
      fft = new p5.FFT();
      sound.amp(0.2); // Adjust the volume of the audio
    }
  </script>
